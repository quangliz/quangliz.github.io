<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Result - Online Exam Portal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Exam Result</h1>
    </header>
    <main>
        <p>Your score: <span id="score"></span></p>
        <p>Feedback: <span id="feedback"></span></p>
        <a href="start-exam.html">Retake Exam</a>
        <a href="detailed-result.html">View Detailed Result</a>
    </main>
    <footer>
        <p>&copy; 2024 Online Exam Portal</p>
    </footer>
</body>
</html>
<!-- Add this script to the end of your result.html -->

<script>
    document.addEventListener("DOMContentLoaded", () => {
        const params = new URLSearchParams(window.location.search);
        const score = params.get("score");
        const total = params.get("total");
    
        document.getElementById("score").textContent = `${score}/${total}`;
        document.getElementById("feedback").textContent = score >= total / 2 ? "Great job!" : "Better luck next time!";
    });
    </script>
